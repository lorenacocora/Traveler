<div class="main-container">
    <mat-card>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <h1>Login</h1>
            <mat-form-field>
                <input matInput type="text" formControlName="username" placeholder="Username">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" formControlName="password" placeholder="Password">
            </mat-form-field>
            <div class="buttons-container">  
                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                <button mat-button color="primary" type="button" (click)="onClickSignUp()">Sign up</button>
            </div>
          </form>
        </mat-card-content>
    </mat-card>
</div>
