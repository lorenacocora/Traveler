<div class="main-container">
    <mat-card>
        <mat-card-content>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
            <h1>SignUp</h1>
            <mat-form-field>
                <input matInput type="text" formControlName="username" placeholder="Username">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" formControlName="password" placeholder="Password">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" formControlName="firstName" placeholder="First name">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" formControlName="lastName" placeholder="Last name">
            </mat-form-field>
            <div class="buttons-container">  
                <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">SignUp</button>
                <button mat-button color="primary" type="button" routerLink="/login">Cancel</button>
            </div>
          </form>
        </mat-card-content>
    </mat-card>
</div>
